<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Age Calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="base">
            <h4>Age Calculator</h4>
        </div>
        <div class="flex-div">
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="Enter a date" required="required" minlength="1"
                    maxlength="2" />
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="Enter a month" required="required" minlength="1"
                    maxlength="2" />
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="Enter a year" required="required" minlength="4"
                    maxlength="4" />
            </div>
        </div>
        <div class="base1">
            <input type="button" name="submit" value="Submit" onclick="age()" />
        </div>
        <div id="age"></div>
    </div>
    <script src='js/main.js'></script>
</body>

</html>
